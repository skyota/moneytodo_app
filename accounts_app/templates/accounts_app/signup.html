{% extends 'accounts_app/base_logout.html' %}

{% block title %}会員登録{% endblock %}

{% block content %}

<div class="signup">
    <div class="signup__title section_title">
        <h2>会員登録</h2>
    </div>
    <div class="signup__form">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" class="signup__button" value="登録"></p>
        </form>
    </div>
    <div class="signup__login">
        <a href="{% url 'login' %}">ログイン</a>
    </div>
</div>

{% endblock %}
