{% extends 'accounts_app/base.html' %} {% block title %}タスクの変更{% endblock %}
{%block content %}
<div class="update_task">
  <div class="update_task__title section_title">
    <h2>タスクの変更</h2>
  </div>
  <div class="update_task__button">
    <a href="{% url 'task' %}">タスク一覧に戻る</a>
  </div>
  <form method="post" class="update_task__form">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="更新" />
  </form>
</div>
{% endblock %}
